    <body background="images/green.jpg">
        <div class="container">
            <div id="account" style="color:white; font-size:30px;margin-bottom:20px;">Create account</div>
            <form>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationDefault02" style="color: white">Nick Name</label>
                        <input type="text" class="form-control" id="nickName" placeholder="Other players will see this" value="" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationDefault03" style="color: white">User Name</label>
                        <input type="text" class="form-control" id="userName" placeholder="Account name" value="" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationDefault01" style="color: white">First name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name" value="" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationDefault02" style="color: white">Last name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name" value="" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <div class="form-group">
                            <label for="exampleFormControlInput1" style="color: white">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="inputPassword5" style="color: white">Password</label>
                        <input type="password" id="createPassword" class="form-control" aria-describedby="passwordHelpBlock">
                        <small id="passwordHelpBlock" class="form-text text-muted">
                            Your password must be at least 6 characters long.
                        </small>
                    </div>
                </div>

                <button class="btn btn-primary push_button red" type="button" id="proForm">Submit</button>
            </form>
            <br>
            <br>

            </form>
