<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Poker Tournament Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../public/css/style.css" />
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../public/js/player.js"></script>
    <script src="./assets/javascript/poker.js"></script>
</head>
<body>
<form id="user-input">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputUserName">Username</label>
      <input type="email" class="form-control" id="inputUserName" placeholder="Username">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Password</label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <label for="inputemail">Email</label>
    <input type="text" class="form-control" id="inputemail" placeholder="E-Mail">
  </div>
  
  
    
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>

</body>
